<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
		  content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" 
		  content="ie=edge" />
    <title>Gym | Game Page</title>
    <link 	rel="stylesheet" 
			href="css/style.css" />
</head>
<body>
    <header class="header">	<!--	Begin <header> section	-->
        <nav>
            <div class="navigation-bar">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="bmi.html">BMI</a></li>
					<li><a href="game.html">Game</a></li>
				</ul>
			</div>
			</div>
        </nav>
    </header>				<!--	End   <header> section	-->
	
    <main>					<!--	Begin <main> section	-->
        <h1 class="gameHeader">Guessing Game</h1>
		
		<div id="guessFormDiv">
			<form 	class="form"
					method="get"
					action="">      
				<label 	class="guessLabel"
						for="guess">Guess:
				</label>
				<input 	type="number"
						name="guess"				
						id="guess" 
						name="guess"
						min="1"
						max="100"
						class="guessTextBox"/><br /><br />
				
				<input 	type="button" 
						value="Make Guess" 
						name="makeGuess" 
						id="makeGuess" />
				
				<input 	type="button"
						value="Clear Form"
						name="clearForm" 
						id="clearForm" />

				<input 	type="button"
						value="New Game"
						name="newGame" 
						id="newGame" /><br /><br />

				<label class="guessLabel">Guess Status:</label>        
				<input 	type="text" 
						name="guessStatus"
						id="guessStatus" 
						class="guessTextBox"
						disabled /><br /><br />
						
				<label class="guessLabel">Total Guesses:</label>    
				<input 	type="text" 
						name="totalGuesses"
						id="totalGuesses"
						class="guessTextBox"
						disabled /><br />
			</form>
		</div>
	</main>					<!--	End   <main> section	-->
	
    <footer class="footer">	<!--	Begin <footer> section	-->

</body>
</html>
